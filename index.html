<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Bot-Tg</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="module" src="/src/index.jsx"></script>
  </head>
  <body>
    <div id="root"></div>
    <div id="portal"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        Telegram.WebApp.disableVerticalSwipes();
      });
      document.addEventListener(
        "touchmove",
        function (e) {
          // Если скролл происходит внутри контейнера с классом .scrollable — разрешаем
          if (e.target.closest(".layout")) {
            return; // разрешаем скролл внутри контейнера
          }
          e.preventDefault(); // блокируем скролл на остальных частях страницы
        },
        { passive: false }
      );
    </script>
  </body>
</html>
