<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Bot-Tg</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="module" src="/src/index.jsx"></script>
  </head>
  <body>
    <div id="root"></div>
    <div id="portal"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        Telegram.WebApp.disableVerticalSwipes();
      });
      // document.body.style.overflow = "hidden";
      // window.addEventListener(
      //   "touchmove",
      //   function (e) {
      //     document.getElementById("nav").style.bottom = "0";
      //     if (!e.target.closest(".scrollable-container")) {
      //       e.preventDefault(); // Останавливаем скролл
      //     }
      //   },
      //   { passive: false }
      // );
      const scrollableContainer = document.querySelector(
        ".scrollable-container"
      );

      // Функция для проверки состояния скролла в контейнере
      function handleScroll(e) {
        const container = e.target;

        // Проверяем, дошли ли до начала или до конца контейнера
        const atBottom =
          container.scrollHeight - container.scrollTop ===
          container.clientHeight;

        if (atBottom && e.deltaY > 0) {
          // Если находимся в конце контейнера и прокручиваем вниз
          e.preventDefault();
        }
      }

      // Добавляем обработчик событий на колесо мыши для блокировки скролла страницы
      scrollableContainer.addEventListener("touchmove", handleScroll, {
        passive: false,
      });
    </script>
  </body>
</html>
